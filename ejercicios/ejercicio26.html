				text-align: center;
			}

			canvas {
				border-style: solid;

		<script>

				var elCanvas = document.querySelector("canvas");								
				//SU CODIGO AQUI, recuerde obtener el contexto!

				boton.addEventListener("click", function() {

					window.open(elCanvas.toDataURL())
				});

			}
		</script>

	</head>

		<canvas width="600" height="700">

		</p>
