<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ejemplo Fuentes</title>

		<style type="text/css">
			.letra-con-picos {
				font-family: Times, "Times New Roman", "Georgia";
			}

			.letra-sin-picos {
				font-family: "Verdana", "Geneva", "Arial", "sans-serif";
			}

			.letra-monoespaciada {
				font-family: "Courier", "Courier New", "Andale Mono", "monospace";
			}

			.letra-cursiva {
				font-family: "Comic Sans", "Apple Chancery", "cursive";
			}

			.letra-fantasia {
				font-family: "Last Ninja", "Webdings", "Copperplate", "Desdemona", "Kino", "Impact", "fantasy";
			}

			p {
				font-size: 40px;
			}

		</style>

	</head>
	<body>

		<h1 class="letra-con-picos"> Letra con picos (serif)</h1>
		<h1 class="letra-sin-picos"> Letra sin picos (sans serif)</h1>
		<h1 class="letra-monoespaciada"> Letra monoespaciada  (monospace)</h1>
		<h1 class="letra-cursiva"> Letra cursiva  (cursive)</h1>
		<h1 class="letra-fantasia"> Letra Fantasia  (fantasy)</h1>

		<p>
			Texto parrafo
		</p>

	</body>
</html>
