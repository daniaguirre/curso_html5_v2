<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<style type="text/css">
			.boton-especial {
				color: white;
				font-size: 20px;
				font-family: helvetica, arial;
				font-weight: bold;
				text-align: center;
				background: #014464;
				/* BORDER RADIUS */
				-moz-border-radius: 10px;
				-webkit-border-radius: 10px;
				border-radius: 10px;
				border: 1px solid #368DBE;
				border-top: 1px solid #c3d6df;
				/* BOX SHADOW */
				-moz-box-shadow: 0 1px 3px black;
				-webkit-box-shadow: 0 1px 3px black;
				box-shadow: 0 1px 3px black;
			}

		</style>
		<title>Ejemplo botones</title>

	</head>
	<body>

		<button>
			Aceptar 1
		</button>
		<button title="Si me puchas(oprimes) quizas pase algo">
			Aceptar 2
		</button>

		<button title="Si me puchas(oprimes) quizas pase algo" >
			Aceptar 3
		</button>

		<button title="Si me puchas(oprimes) quizas pase algo" >
			<img src="imagenes/accept.png">Aceptar 4
		</button>

		<button title="Si me puchas(oprimes) quizas pase algo" class="boton-especial">
			<img src="imagenes/accept.png">Aceptar 5
		</button>

	</body>
</html>
