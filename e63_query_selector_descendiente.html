<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Query Selector usando un selector de descendientes</title>
		<style type="text/css">
			body {
				background-color: rgb(181, 204, 147);
			}

			.caja-presentacion {
				margin-left: auto;
				margin-right: auto;
				margin-bottom: 30px;
				padding: 20px;
				background-color: rgb(255, 173, 79);
				width: 400px;
				color: rgb(0, 0, 0);
				-webkit-box-shadow: rgb(128, 0, 0) 4px 3px 7px;
				-moz-box-shadow: rgb(128, 0, 0) 4px 3px 7px;
				box-shadow: rgb(128, 0, 0) 4px 3px 7px;
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
			}

			.parrafo {
				text-align: center;
			}

		</style>
		<script>
			window.onload = function() {
				//obtenemos la segunda caja
				var itemLista = document.querySelector("#contenedor li");

				alert(itemLista.innerHTML)

			}
		</script>
	</head>
	<body>

		<div class="caja-presentacion">
			<p class="parrafo">
				Ejemplo query select anidado
			</p>
			<ul>
				<li>
					item 1
				</li>
				<li>
					item 2
				</li>
			</ul>
		</div>

		<div id="contenedor" class="caja-presentacion">

			<p>
				<img src="imagenes/camara1.jpg" />
			</p>

			<ul >
				<li>
					Canon
				</li>
				<li>
					Nikon
				</li>
				<li>
					Panasonic
				</li>
				<li>
					Sony
				</li>
			</ul>

		</div>

	</body>
</html>
