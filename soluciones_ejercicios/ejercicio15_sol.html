<!DOCTYPE html>

		<meta charset="UTF-8" />
		<title>Ejercicio 15</title>
		<script>
		
			function calculaAreaCirculo(radio) {
				var areaCirculo = Math.PI * radio * radio;

				return areaCirculo;
			}

			//su codigo aqui
			var radioTexto = prompt("Ingrese el radio del circulo");
			var radio = parseInt(radioTexto);

			var area = calculaAreaCirculo(radio);

			alert("El area del circulo es:" + area);

		</script>
