<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />

		<style>
			body {
				background: url(imagenes/fondo_cuadros.png);
				text-align: center;
			}

			div {
				border-style: solid;
				border-color: 1px solid rgb(181, 181, 181);
				margin-left: auto;
				margin-right: auto;
				margin-bottom: 20px;
				color: rgb(77, 77, 77);
				background-color: rgb(238, 238, 238);
				padding: 20px;
				/*esquinas redondas*/
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				/*sombras*/
				-webkit-box-shadow: rgb(80,80,80) 4px 3px 7px;
				-moz-box-shadow: rgb(80,80,80) 4px 3px 7px;
				box-shadow: rgb(80,80,80) 4px 3px 7px;
			}
		</style>

		<script type="text/javascript">
			function detener() {
				var miVideo = document.querySelector('video');
				miVideo.pause();
			}

			function reanudar() {
				var miVideo = document.querySelector('video');
				miVideo.play();
			}

			function detenerPresionado() {
				var miVideo = document.querySelector('video');
				var contenedorTexto = document.querySelector("#contenedor-texto");
				contenedorTexto.innerHTML = "Manten presionado el mouse en esta zona para iniciar video";

				miVideo.pause();
			}

			function reanudarPresionado() {
				var miVideo = document.querySelector('video');
				miVideo.play();

				var contenedorTexto = document.querySelector("#contenedor-texto");
				contenedorTexto.innerHTML = "Suelta el boton para parar el video";

			}


			window.onload = function() {

				var reproductorVideo = document.querySelector('video');

				/** hacemos que el video se detenga y se reanude usando eventos**/
				reproductorVideo.addEventListener("mouseover", reanudar);
				reproductorVideo.addEventListener("mouseout", detener);

				var caja = document.querySelector("#contenedor-texto");
				caja.addEventListener("mousedown", reanudarPresionado);

				var caja = document.querySelector("#contenedor-texto");
				caja.addEventListener("mouseup", detenerPresionado);

			}

		</script>
	</head>
	<body>
		<div class="video-player" >
			<video>
				<source src="../videos/gato.mp4" >
				<source src="../videos/gato.ogv" >
				<source src="../videos/gato.webm" >
			</video>
		</div>

		<div id="contenedor-texto" >
			Manten presionado el mouse en esta zona para iniciar video
		</div>
	</body>
</html>
