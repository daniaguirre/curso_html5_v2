<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8" />

		<style type="text/css">
			body {
				text-align: center;
			}

		</style>

		<script src="../javascript/librerias/pixastic.custom.js" ></script>

		<script>
			window.onload = function() {

				var imagen = document.querySelector("img");
				var imagenDespues = null;

				boton = document.querySelector("#boton-gris");
				boton.addEventListener("click", function() {
					imagenDespues = Pixastic.process(imagen, "desaturate");
				});

				var boton = document.querySelector("#boton-noise");
				boton.addEventListener("click", function() {
					imagenDespues = Pixastic.process(imagen, "noise", {
						amount : 0.9, //cuantos puntitos de ruido , entre 0 y 1
						strength : 1 //que tan intenso debe ser el ruido
					});

				});

				boton = document.querySelector("#boton-sepia");
				boton.addEventListener("click", function() {
					imagenDespues = Pixastic.process(imagen, "sepia");
				});

				boton = document.querySelector("#boton-solarize");
				boton.addEventListener("click", function() {
					imagenDespues = Pixastic.process(imagen, "solarize");
				});

				var boton = document.querySelector("#boton-reset");
				boton.addEventListener("click", function() {
					Pixastic.revert(imagenDespues);
				});

			}
		</script>

	</head>
	<body>

		<div>
			<img id="imagen"  src="../imagenes/imagen7.jpg"/>
		</div>
		<div>
			<button id="boton-gris">
				Grises
			</button>
			<button id="boton-noise">
				Noise
			</button>
			<button id="boton-sepia">
				Sepia
			</button>
			<button id="boton-solarize">
				Solarize
			</button>
			<button id="boton-reset">
				RESET
			</button>
		</div>

	</body>
</html>
