<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ejspanplo selector descendientes</title>
		<style type="text/css">
			body {
				font-size: 40px;
			}
			/*etiqueta etiqueta*/
			p span {
				color: red;
			}

			/*id etiqueta*/
			#titulo1 span {
				color: blue;
			}

			/*clase etiqueta*/
			.parrafo span {
				color: green;
			}

			div p span {
				color: pink;
			}

		</style>

	</head>

	<body>
		<h1 id="titulo1">Un titulo de <span>miedo</span></h1>
		<h1>Le dijo: <span>Estoy aqui</span></h1>
		<p>
			No lo pudo creer, <span>se mantenia con viva</span>.
		</p>
		<p class="parrafo">
			Esta muy cerca, <span>acelera!</span>
		</p>

		<div>
			<p>
				La tormenta ha terminado. <span>Salgamos</span>
			</p>
		</div>

	</body>
</html>
