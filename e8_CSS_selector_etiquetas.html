<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo de selector de etiquetas</title>

		<!-- se definen las reglas de CSS -->
		<style type="text/css" >
			/*
			 la siguiente regla hace que TODAS las etiquetas
			 <h1> tengan texto rojo.
			 */
			h1 {
				color: red;
			}

		</style>

	</head>
	<body>
		<h1>Titulo 1</h1>
		<h1>Titulo 2</h1>
		<h1>Titulo 3</h1>
		<h1>Titulo 4</h1>

		<p>
			El texto del parrafo 1
		</p>
		<p>
			El texto del parrafo 2
		</p>
	</body>
</html>
