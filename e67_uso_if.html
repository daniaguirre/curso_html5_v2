<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ejemplo uso if</title>

		<script>
			//podemos usar variables, por mencionar un ejemplo
			var cadena1 = "hola";
			var cadena2 = "mundo"

			if (cadena1 == cadena2) {
				alert(cadena1 + " y " + cadena2 + " son iguales");
			} else {
				alert(cadena1 + " y " + cadena2 + " son diferentes");
			}

			//usando if con numeros
			var numero1 = 5;
			var numero2 = 40;
			if (numero1 > numero2) {
				alert(numero1 + " es mayor que " + numero2);
			} else {
				alert(numero2 + " es mayor que " + numero1);
			}

		</script>

	</head>
	<body>

	</body>
</html>
