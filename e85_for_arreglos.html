<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ejemplo querySelectorAll</title>

		<script type="text/javascript">
			//imprime 5 veces hola
			for (var contador = 0; contador < 5; contador++) {

				document.write("hola <br/>");
			}

			document.write("<br/>");

			//declaramos un arreglo con cadenas
			var nombres = ["ismael", "lupe", "teofilo"];

			//mostramos el contenido de ese arreglo
			for (var numNom = 0; numNom < nombres.length; numNom++) {

				document.write(nombres[numNom] + "<br/>");
			}

		</script>
	</head>
	<body>

	</body>
</html>
