<!DOCTYPE  html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Los colores</title>
		<style type="text/css">
			h1 {
				color: red
			}

			h2 {
				color: rgb(255,0,0);
			}

			h3 {
				color: #FF0000;
			}

			p {
				color: red;
			}
		</style>
	</head>
	<body>

		<!-- EJEMPLO DEL USO DEL ATRIBUTO STYLE -->
		<!-- aqui se indica que el siguiente texto debe ser de color rojo
		notese que se esta  usando una palabra en ingles -->
		<h1 >Rojo usando una palabra en ingles</h1>

		<!-- aqui se esta declarando el color rojo pero usando
		la codificacion RGB
		-->
		<h2 >Rojo usando RGB</h2>

		<!-- el siguiente define el color rojo pero usando valores hexadecimales -->
		<h3>Otra vez el color rojo, usando hexadecimal</h3>

		<p>
			Un parrafo con texto rojo
		</p>

	</body>
</html>
