<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>formas html5</title>

		<style type="text/css">
			div {
				margin-left: auto;
				margin-right: auto;
				margin-top: 10px;
				border-style: solid;
				padding: 80px;
				width: 700px;
			}

			form {
				border-style: solid;
				border-color: blue;
				padding: 20px;
			}

			label {
				width: 250px;
				display: inline-block;
				text-align: right;
			}

			input {
				width: 200px;
			}

			.boton {
				text-align: center;
			}

		</style>

	</head>
	<body>

		<div >

			<form method="get" action="procesa.txt">

				<p>
					<label>Campo obligatorio(required):</label>
					<input type="text" name="name" required>
				</p>

				<p>
					<label>email(required):</label>
					<input type="email" name="email" required placeholder="Introduce email">
				</p>

				<p>
					<label>url:</label>
					<input type="url" name="website" >
				</p>

				<p>
					<label>url(expresion regular):</label>
					<input type="url" name="website" required pattern="https?://[a-z]+.+com">
				</p>

				<p>
					<label>edad(number):</label>
					<input type="number" name="edad" min="18" max="99" value="21">
					<br>
				</p>

				<p>
					<label>edad(number):</label>
					<input type="number" name="edad" min="18" max="99" value="21">
					<br>
				</p>

				<p>
					<label>Volumen (range)</label>
					<!-- range tiene muy poco soporte todavia, usar con precacucion -->
					<input type="range" size="2" name="volumen" min="1" max="5" value="3">
				</p>

				<p class="boton">
					<input type="submit" value="Enviar(ejemplo submit)">
				</p>

			</form>

		</div>
	</body>
</html>
