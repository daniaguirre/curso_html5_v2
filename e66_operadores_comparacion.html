<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ejemplo operadores comparacion</title>

		<script>
			document.write('"hola" == "mundo" ' + ("hola" == "mundo"));
			document.write("<br/>");

			document.write('"hola" == "hola" ' + ("hola" == "hola"));
			document.write("<br/>");

			document.write('"hola" != "mundo" ' + ("hola" != "mundo"));
			document.write("<br/>");

			document.write('"hola" != "hola" ' + ("hola" != "hola"));
			document.write("<br/>");

			document.write("4 == 4 " + (4 == 4));
			document.write("<br/>");

			document.write("5==5 " + (5 == 4));
			document.write("<br/>");
			
			document.write("5!=4 " + (5 != 4));
			document.write("<br/>");

			document.write("2 < 3 " + (2 < 3));
			document.write("<br/>");

			document.write("2 > 3 " + (2 > 3));
			document.write("<br/>");

			document.write("3 <= 3 " + (3 <= 3));
			document.write("<br/>");

			document.write("3 >= 3" + (3 >= 3));
			document.write("<br/>");

			//podemos usar variables, por mencionar un ejemplo
			var cadena1 = "hola";
			var cadena2 = "mundo"
			document.write(cadena1 == cadena2);

		</script>

	</head>
	<body>

	</body>
</html>
